{{ define "main" }}
<section class="hero">
  <div class="hero-text">
    <h1>Hoi, ik ben <span class="accent">Louis</span><span class="wave" aria-hidden="true">~</span></h1>
    <p>{{ .Site.Params.description }}</p>
  </div>
</section>

<section class="recent-posts">
  <h2>Recente schrijfsels</h2>
  <ul class="post-list">
    {{ range first 5 (where .Site.RegularPages "Section" "posts").ByDate.Reverse }}
    <li class="post-item">
      <a href="{{ .RelPermalink }}">
        <span class="post-title">{{ .Title }}</span>
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 Jan 2006" }}</time>
      </a>
    </li>
    {{ end }}
  </ul>
  <a href="/posts/" class="see-all">Alles bekijken &rarr;</a>
</section>
{{ end }}
